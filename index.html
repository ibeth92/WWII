        <div class="nav-wrapper">
            <div class="left-side">
                <div class="logo">
                 <a href="index.html">WWII BOMBINGS</a>

            </div>
      
            <div class="right-side">
                  <div class="nav-link-wrapper">
                    <a href="timeline.html">WWII Timeline</a>

            </div>
        </div>
        <div class="title-text">
             <a href="index.html" id="logo-link"><h1>WWII Bombing Data</h1></a>
        </div>
        <!-- --------------------------------- -->
        <div class="container">
            <div class="row margin-top-50">
              <!-- where form starts -->
              <div class="col-md-2">
                <aside class="filters">
                  <div class="panel panel-default">
                    <div class="panel-heading">Search Bar</div>
                    <div class="panel-body">
                      <form id='form'>
                        <div class="form-group">
                          <ul class="list-group" id="filters">
                            <li class="filter list-group-item">
                              <label for="date">Enter a Date</label>
                              <input class="form-control" id="datetime" type="text" placeholder="9/1/1943">
                            </li>
                          </ul>
                        </div>
                        <button id="filter-btn" type="button" class="btn btn-default">Enter</button>
                      </form>
                    </div>
                  </div>
                </aside>
              </div>
              <h2>Results</h2>
                <!-- map div -->
                <div class="map" id="map">
                    <h2>This is the div for the bombing and weather map (leaflet and D3)</h2>
                </div>
              <!-- table starts -->
              <div class="col-md-10">
                <div id="table-area" class="results-table">
                  <table id="ufo-table" class="table table-striped">
                    <thead>
                      <tr>
                        <!-- these need to match the keys of the data -->
                        <!-- <th class="table-head">Date</th>
                        <th class="table-head">Coordinates</th>
                        <th class="table-head">Weather</th>
                        <th class="table-head">Aircraft</th>
                        <th class="table-head">Type of High Explosive</th> -->
                        <th class="table-head">Date</th>
                        <th class="table-head">City</th>
                        <th class="table-head">State</th>
                        <th class="table-head">Country</th>
                        <th class="table-head">Shape</th>
                        <th class="table-head">Duration</th>
                        <th class="table-head">Comments</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        <footer class="footer">
            <span class="bottom">WWII Bombings 2020 Â©</span>
