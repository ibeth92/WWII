<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <title>WWII A Day In History</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
    <body>
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="logo">
                    WWII BOMBINGS
                </div>
            </div>
      
            <div class="right-side">
                  <div class="nav-link-wrapper">
                    <a href="timeline.html">WWII Timeline</a>
                  </div>
            </div>
        </div>
        <div class="title-text">
            <h1>WWII Bombing Data</h1>
        </div>

        <div class="container">
            <div class="search-bar">
                <h2>Search Bar</h2>
                <p>Need to refine</p>
                <form action="#" method="POST">
                <input class = 'search' type="text" name='text' minlength='2' placeholder = 'Enter Date and Press Enter'>
                </form>
            </div>

            <div class="results">
                <h2>Results</h2>
                <div class="map">
                    <h2>This is the div for the bombing and weather map (leaflet and D3)</h2>
                    <img class="map-img" src="https://images-na.ssl-images-amazon.com/images/I/61GaHo-zgQL._AC_SL1000_.jpg" alt="world map">
                </div>
                <p> Table with stats</p>
                <table class="results-table">
                    <tr>
                      <th>Date</th>
                      <th>Coordinates</th>
                      <th>Weather</th>
                      <th>Aircraft</th>
                      <th>Type of High Explosive</th>
                    </tr>
                    <tr>
                      <td>MM-DD-YYYY</td>
                      <td>##.##, ##.##</td>
                      <td>50 F</td>
                      <td>###</td>
                      <td>###</td>
                    </tr>
                    <tr>
                      <td>MM-DD-YYYY</td>
                      <td>##.##, ##.##</td>
                      <td>75 F</td>
                      <td>###</td>
                      <td>###</td>
                    </tr>
                  </table>
            </div>
        </div>
    
    </body>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
</html>
