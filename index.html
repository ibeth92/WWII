<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWII A Day In History</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="nav">
            <ul>
                <li><a href="timeline.html">WWII Timeline</a></li>
            </ul>
        </div>
        <div class="title-text">
            <h1>WWII Bombing Data</h1>
        </div>

        <div class="container">
            <div class="search-bar">
                <h2>Search Bar</h2>
                <p>Need to refine</p>
                <form action="#" method="POST">
                <input class = 'search' type="text" name='text' minlength='2' placeholder = 'Enter Date and Press Enter'>
                </form>
            </div>

            <div class="results">
                <h2>Results</h2>
                <div class="map">
                    <img class="map-img" src="https://images-na.ssl-images-amazon.com/images/I/61GaHo-zgQL._AC_SL1000_.jpg" alt="world map">
                </div>
                <p> A table with stats? Would be nice to add some sort of interactive map as well</p>
                <table class="results-table">
                    <tr>
                      <th>Date</th>
                      <th>Coordinates</th>
                      <th>Weather</th>
                    </tr>
                    <tr>
                      <td>MM-DD-YYYY</td>
                      <td>##.##, ##.##</td>
                      <td>50 F</td>
                    </tr>
                    <tr>
                      <td>MM-DD-YYYY</td>
                      <td>##.##, ##.##</td>
                      <td>75 F</td>
                    </tr>
                  </table>
            </div>
        </div>
    
    </body>
</html>
