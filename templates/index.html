<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <title>WWII A Day In History</title>
  <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
  <div class="nav-wrapper">
    <div class="left-side">
      <div class="logo">
        <a href="#">WWII BOMBINGS</a>
      </div>
    </div>

    <div class="right-side">
      <!-- <div class="nav-link-wrapper">
        <a href="timeline.html">WWII Timeline</a>
      </div> -->
    </div>
  </div>
  
<div class="title-text">
      <a href="#" id="logo-link"><h1>WWII Bombing Data</h1></a>
</div>
<!-- --------------------------------- -->
<div class="container">
    <div class="row margin-top-50">
      <!-- where form starts -->
      <div class="col-md-2">
        <aside class="filters">
          <div class="panel panel-default">
            <!-- <div class="panel-heading">Search Bar</div> -->
            <div class="panel-body">
              <form id='form'>
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="date">Enter a Date <br> Range: 1/1/41 - 9/9/44</label> <br>
                      <input class="form-control" id="datetime" type="text" placeholder="1/1/41">
                    </li>
                  </ul>
                </div>
                <button id="filter-btn" type="button" class="btn btn-default">Enter</button>
              </form>
            </div>
          </div>
        </aside>
      </div>
      <h2>Results</h2>
        <!-- map div -->
        <div class="map" id="map">
            <h2>This is the div for the bombing and weather map (leaflet and D3)</h2>
        </div>
      <!-- table starts -->
      <div class="col-md-10">
        <div id="table-area" class="results-table">
          <table id="ufo-table" class="table table-striped">
            <thead>
              <tr>
                <th class="table-head">Date</th>
                <th class="table-head">Theater</th>
                <th class="table-head">NAF</th>
                <th class="table-head">ATT_COUNTRY</th>
                <th class="table-head">TGT_COUNTRY</th>
                <th class="table-head">TGT_CITY</th>
                <th class="table-head">LAT</th>
                <th class="table-head">LON</th>
                <th class="table-head">Aircraft Name</th>
                <th class="table-head">MAXTEMP (F)</th>
                <th class="table-head">MINTEMP (F)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
<footer class="footer">
    <span class="bottom">WWII Bombings 2020 Â©</span>
  </footer>
</body>
